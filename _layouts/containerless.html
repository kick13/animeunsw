<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AnimeUNSW{% if page.title %} - {{ page.title }}{% endif %}</title>

    <link href="favicon.ico" rel="shortcut icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/modernizr.custom.81128.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="./">
          <div class="pull-left logo">
            <div class="logo-img">
              <img src="images/logo.png">
            </div>
            <div class="logo-anim">
              <b class="p1"></b><b class="p2"></b><b class="p3"></b><b class="p4"></b><b class="p5"></b>
            </div>
          </div>
        </a>
        <img class="pull-right mascots" src="images/mascots.png">
        <ul class="pull-left nav">
          <li><a href="./">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="sponsors.html">Sponsors</a></li>
          <li><a href="merchandise.html">Merchandise</a></li>
        </ul>
        <ul class="social pull-right nav">
          <li><a href="https://www.facebook.com/groups/animeunsw/"><i class="fa fa-facebook-square"></i></a></li>
          <li><a href="http://twitter.com/AnimeUNSW"><i class="fa fa-twitter-square"></i></a></li>
        </ul>
      </div>
    </div>

    {{ content }}

    <div class="footer">
      <div class="container">
        <div class="pull-left text">
          &copy; 2014 AnimeUNSW. Images are copyright their respective owners.
          <div>自分を、世界さえも変えてしまえそうな...</div>
        </div>
        <div class="pull-right logos">
          <img src="images/animesydney-logo.png">
          <img src="images/arc-logo.png">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <!-- Retina -->
    <script src="js/retina.min.js"></script>
  </body>
</html>
